<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Details - Voro-bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, hsl(200, 95%, 45%), hsl(180, 80%, 50%));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 420px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 48px;
            color: hsl(200, 95%, 45%);
            margin-bottom: 10px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 600;
            color: hsl(220, 15%, 15%);
            margin-bottom: 5px;
        }

        .logo p {
            font-size: 14px;
            color: hsl(220, 10%, 45%);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: hsl(220, 15%, 15%);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid hsl(220, 15%, 90%);
            border-radius: 10px;
            font-size: 15px;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: hsl(200, 95%, 45%);
            box-shadow: 0 0 0 3px hsla(200, 95%, 45%, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, hsl(200, 95%, 45%), hsl(180, 80%, 50%));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: hsl(0, 70%, 95%);
            color: hsl(0, 70%, 40%);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <i class="fi fi-rr-robot"></i>
            <h1>VORO-BOT</h1>
            <p>Enter your details to continue</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="fullName">Full Name</label>
                <input type="text" id="fullName" class="form-input" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="grade">Grade/Class</label>
                <input type="text" id="grade" class="form-input" placeholder="e.g., 10th Grade" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="rollNo">Roll Number</label>
                <input type="text" id="rollNo" class="form-input" placeholder="Enter your roll number" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>

            <button type="submit" class="btn btn-primary">Continue to Chatbot</button>
        </form>
    </div>

    <script>
        const API_BASE = 'http://localhost:4000/api';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const grade = document.getElementById('grade').value;
            const rollNo = document.getElementById('rollNo').value;
            const email = document.getElementById('email').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.classList.remove('show');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';

            try {
                // Save user data (always save, no password check)
                const response = await fetch(`${API_BASE}/user/entry`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        full_name: fullName,
                        grade: grade,
                        roll_number: rollNo,
                        email: email
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Redirect to chatbot
                    window.location.href = '/chatbot';
                } else {
                    errorMessage.textContent = data.error || 'Failed to save data';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'Failed to connect to server';
                errorMessage.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Continue to Chatbot';
            }
        });
    </script>
</body>

</html>
