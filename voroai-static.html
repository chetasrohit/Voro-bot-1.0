<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoroAI - Campus Guide Assistant</title>
    <meta name="description" content="VoroAI is your intelligent campus guide, helping you navigate admissions, academics, facilities, and student life with ease.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Light Theme Colors */
            --background: 220 25% 97%;
            --foreground: 220 15% 15%;
            --card: 0 0% 100%;
            --card-foreground: 220 15% 15%;
            --primary: 200 95% 45%;
            --primary-foreground: 0 0% 100%;
            --secondary: 220 15% 95%;
            --secondary-foreground: 220 15% 15%;
            --muted: 220 15% 95%;
            --muted-foreground: 220 10% 45%;
            --accent: 180 80% 50%;
            --accent-foreground: 220 15% 15%;
            --border: 220 15% 90%;
            --input: 220 15% 90%;
            --chat-assistant: 220 20% 98%;
            --chat-user: 200 95% 45%;
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, hsl(200, 95%, 45%), hsl(180, 80%, 50%));
            
            /* Shadows */
            --shadow-soft: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.08);
            --shadow-large: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        .dark {
            --background: 220 20% 10%;
            --foreground: 220 10% 95%;
            --card: 220 18% 14%;
            --card-foreground: 220 10% 95%;
            --primary: 200 95% 55%;
            --primary-foreground: 220 20% 10%;
            --secondary: 220 18% 18%;
            --secondary-foreground: 220 10% 95%;
            --muted: 220 18% 18%;
            --muted-foreground: 220 10% 60%;
            --accent: 180 70% 50%;
            --accent-foreground: 220 10% 95%;
            --border: 220 18% 22%;
            --input: 220 18% 22%;
            --chat-assistant: 220 18% 16%;
            --chat-user: 200 95% 55%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header */
        header {
            border-bottom: 1px solid hsl(var(--border));
            background: hsl(var(--card) / 0.5);
            backdrop-filter: blur(8px);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.75rem;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-medium);
        }

        .logo-icon svg {
            width: 1.5rem;
            height: 1.5rem;
            stroke: white;
        }

        .logo-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-text p {
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .icon-button {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.75rem;
            border: 1px solid hsl(var(--border));
            background: hsl(var(--card));
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .icon-button:hover {
            background: hsl(var(--secondary));
            transform: translateY(-1px);
        }

        .icon-button svg {
            width: 1rem;
            height: 1rem;
            stroke: hsl(var(--foreground));
        }

        /* Main Chat Area */
        main {
            padding: 1.5rem 0;
        }

        .chat-card {
            max-width: 56rem;
            margin: 0 auto;
            background: hsl(var(--card) / 0.8);
            backdrop-filter: blur(8px);
            border-radius: 1.5rem;
            box-shadow: var(--shadow-large);
            overflow: hidden;
        }

        .messages-container {
            height: calc(100vh - 280px);
            min-height: 400px;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: var(--shadow-soft);
        }

        .avatar.assistant {
            background: hsl(var(--chat-assistant));
            border: 1px solid hsl(var(--border));
        }

        .avatar.user {
            background: var(--gradient-primary);
        }

        .avatar svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        .avatar.assistant svg {
            stroke: hsl(var(--primary));
        }

        .avatar.user svg {
            stroke: white;
        }

        .message-content {
            max-width: 70%;
            padding: 0.875rem 1.25rem;
            border-radius: 1rem;
            line-height: 1.6;
            font-size: 0.938rem;
        }

        .message.assistant .message-content {
            background: hsl(var(--chat-assistant));
            border: 1px solid hsl(var(--border));
            box-shadow: var(--shadow-soft);
            color: hsl(var(--foreground));
        }

        .message.user .message-content {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-soft);
        }

        /* Typing Indicator */
        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }

        .typing-dots span {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background: hsl(var(--primary));
            animation: bounce 1s infinite ease-in-out;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.15s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes bounce {
            0%, 100% {
                opacity: 0.2;
                transform: translateY(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-4px);
            }
        }

        /* Buttons */
        .topic-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
            margin-top: 1.5rem;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .topic-button {
            padding: 1rem;
            border: 1px solid hsl(var(--border));
            border-radius: 0.75rem;
            background: hsl(var(--card));
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .topic-button:hover {
            box-shadow: var(--shadow-medium);
            transform: translateY(-2px);
        }

        .topic-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.5rem;
            background: hsl(var(--primary) / 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: background 0.2s ease;
        }

        .topic-button:hover .topic-icon {
            background: hsl(var(--primary) / 0.2);
        }

        .topic-icon svg {
            width: 1.25rem;
            height: 1.25rem;
            stroke: hsl(var(--primary));
        }

        .topic-button span {
            font-weight: 500;
            color: hsl(var(--foreground));
        }

        .option-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1.5rem;
            animation: slideUp 0.3s ease;
        }

        .option-button {
            padding: 1rem 1.25rem;
            border: 1px solid hsl(var(--border));
            border-radius: 0.75rem;
            background: hsl(var(--card));
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .option-button:hover {
            border-color: hsl(var(--primary));
            box-shadow: var(--shadow-medium);
        }

        .option-content {
            flex: 1;
        }

        .option-key {
            font-size: 0.75rem;
            font-weight: 700;
            color: hsl(var(--primary));
            margin-bottom: 0.25rem;
            text-transform: uppercase;
        }

        .option-title {
            font-weight: 500;
            color: hsl(var(--foreground));
            margin-bottom: 0.125rem;
        }

        .option-description {
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
        }

        .option-button svg {
            width: 1.25rem;
            height: 1.25rem;
            stroke: hsl(var(--muted-foreground));
            flex-shrink: 0;
        }

        /* Input Area */
        .input-area {
            border-top: 1px solid hsl(var(--border));
            padding: 1rem;
            background: hsl(var(--card) / 0.5);
            backdrop-filter: blur(8px);
            display: flex;
            gap: 0.5rem;
        }

        .reset-button {
            width: 2.75rem;
            height: 2.75rem;
            border-radius: 0.75rem;
            border: 1px solid hsl(var(--border));
            background: hsl(var(--card));
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.25rem;
        }

        .reset-button:hover {
            background: hsl(var(--secondary));
        }

        .reset-button svg {
            width: 1rem;
            height: 1rem;
            stroke: hsl(var(--foreground));
        }

        .reset-button span {
            font-size: 0.5rem;
            color: hsl(var(--muted-foreground));
            margin-top: 0.125rem;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem 1.25rem;
            border: 1px solid hsl(var(--input));
            border-radius: 0.75rem;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            font-size: 1rem;
            outline: none;
            transition: all 0.2s ease;
        }

        .message-input:focus {
            border-color: hsl(var(--primary));
            box-shadow: 0 0 0 3px hsl(var(--primary) / 0.1);
        }

        .send-button {
            width: 2.75rem;
            height: 2.75rem;
            border-radius: 0.75rem;
            border: none;
            background: var(--gradient-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-button svg {
            width: 1rem;
            height: 1rem;
            stroke: white;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1.5rem;
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: hsl(var(--card));
            border-radius: 1rem;
            padding: 1.5rem;
            max-width: 28rem;
            width: 90%;
            box-shadow: var(--shadow-large);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: hsl(var(--foreground));
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: hsl(var(--muted-foreground));
            line-height: 1;
            padding: 0;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1rem;
            border: 1px solid hsl(var(--border));
            border-radius: 0.75rem;
            transition: all 0.2s ease;
        }

        .contact-item:hover {
            border-color: hsl(var(--primary));
            box-shadow: var(--shadow-medium);
        }

        .contact-icon {
            width: 3rem;
            height: 3rem;
            border-radius: 0.5rem;
            background: hsl(var(--primary) / 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .contact-icon svg {
            width: 1.5rem;
            height: 1.5rem;
            stroke: hsl(var(--primary));
        }

        .contact-details {
            flex: 1;
        }

        .contact-label {
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
            margin-bottom: 0.25rem;
        }

        .contact-value {
            font-weight: 600;
            color: hsl(var(--foreground));
            word-break: break-all;
        }

        .contact-link {
            color: hsl(var(--primary));
            text-decoration: none;
        }

        .contact-link:hover {
            text-decoration: underline;
        }

        /* Scrollbar */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: hsl(var(--primary) / 0.3);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: hsl(var(--primary) / 0.5);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo-text h1 {
                font-size: 1.25rem;
            }

            .logo-text p {
                display: none;
            }

            .messages-container {
                height: calc(100vh - 240px);
            }

            .message-content {
                max-width: 85%;
            }

            .topic-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 8V4H8"/>
                            <rect width="16" height="12" x="4" y="8" rx="2"/>
                            <path d="M2 14h2"/>
                            <path d="M20 14h2"/>
                            <path d="M15 13v2"/>
                            <path d="M9 13v2"/>
                        </svg>
                    </div>
                    <div class="logo-text">
                        <h1>VoroAI</h1>
                        <p>Your campus guide</p>
                    </div>
                </div>
                
                <div class="header-actions">
                    <button class="icon-button" onclick="showSupport()" title="Contact Support">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                        </svg>
                    </button>
                    <button class="icon-button" onclick="toggleTheme()" title="Toggle theme" id="themeToggle">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Chat Area -->
    <main>
        <div class="container">
            <div class="chat-card">
                <div class="messages-container" id="messagesContainer">
                    <div class="message assistant">
                        <div class="avatar assistant">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 8V4H8"/>
                                <rect width="16" height="12" x="4" y="8" rx="2"/>
                                <path d="M2 14h2"/>
                                <path d="M20 14h2"/>
                                <path d="M15 13v2"/>
                                <path d="M9 13v2"/>
                            </svg>
                        </div>
                        <div class="message-content">
                            Hi there! I'm VoroAI, your campus guide. How can I help you today?
                        </div>
                    </div>
                </div>

                <div class="input-area">
                    <button class="reset-button" onclick="resetChat()" title="Reset conversation">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                            <path d="M21 3v5h-5"/>
                            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                            <path d="M3 21v-5h5"/>
                        </svg>
                        <span>Reset</span>
                    </button>
                    <input type="text" class="message-input" id="messageInput" placeholder="Share your feedback or ask a question..." onkeypress="handleKeyPress(event)">
                    <button class="send-button" onclick="sendMessage()" id="sendButton">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m22 2-7 20-4-9-9-4Z"/>
                            <path d="M22 2 11 13"/>
                        </svg>
                    </button>
                </div>
            </div>

            <footer>
                <p>VoroAI - Powered by AI to help you navigate campus life</p>
            </footer>
        </div>
    </main>

    <!-- Support Modal -->
    <div class="modal" id="supportModal" onclick="closeModalOnOutsideClick(event)">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Contact Support</h2>
                <button class="modal-close" onclick="closeSupport()">&times;</button>
            </div>
            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                        </svg>
                    </div>
                    <div class="contact-details">
                        <div class="contact-label">Phone</div>
                        <a href="tel:+912224131234" class="contact-value contact-link" id="contactPhone">+91-22-2413-1234</a>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="20" height="16" x="2" y="4" rx="2"/>
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                        </svg>
                    </div>
                    <div class="contact-details">
                        <div class="contact-label">Email</div>
                        <a href="mailto:info@college.edu" class="contact-value contact-link" id="contactEmail">info@college.edu</a>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
                            <circle cx="12" cy="10" r="3"/>
                        </svg>
                    </div>
                    <div class="contact-details">
                        <div class="contact-label">Address</div>
                        <div class="contact-value" id="contactAddress">College Address, City, State</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const BACKEND_URL = 'http://localhost:4000/api';
        
        // State
        let botState = 'menu';
        let selectedTopic = null;
        let collegeData = {};
        let isTyping = false;
        let isDark = false;

        // Initialize
        window.addEventListener('DOMContentLoaded', async () => {
            // Load theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                isDark = true;
                document.body.classList.add('dark');
                updateThemeIcon();
            }
            
            // Load topics
            await loadTopics();
        });

        // Theme Toggle
        function toggleTheme() {
            isDark = !isDark;
            if (isDark) {
                document.body.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const themeToggle = document.getElementById('themeToggle');
            if (isDark) {
                themeToggle.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="4"/>
                        <path d="M12 2v2"/>
                        <path d="M12 20v2"/>
                        <path d="m4.93 4.93 1.41 1.41"/>
                        <path d="m17.66 17.66 1.41 1.41"/>
                        <path d="M2 12h2"/>
                        <path d="M20 12h2"/>
                        <path d="m6.34 17.66-1.41 1.41"/>
                        <path d="m19.07 4.93-1.41 1.41"/>
                    </svg>
                `;
            } else {
                themeToggle.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                `;
            }
        }

        // Load Topics
        async function loadTopics() {
            try {
                const response = await fetch(`${BACKEND_URL}/topics`);
                if (!response.ok) throw new Error('Failed to load topics');
                collegeData = await response.json();
                showMenu();
            } catch (error) {
                console.error('Error loading topics:', error);
                addMessage('assistant', 'Unable to connect to the server. Please ensure the backend is running on http://localhost:4000');
            }
        }

        // Messages
        function addMessage(role, content) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const icon = role === 'assistant' 
                ? `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 8V4H8"/>
                    <rect width="16" height="12" x="4" y="8" rx="2"/>
                    <path d="M2 14h2"/>
                    <path d="M20 14h2"/>
                    <path d="M15 13v2"/>
                    <path d="M9 13v2"/>
                   </svg>`
                : `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                   </svg>`;
            
            messageDiv.innerHTML = `
                <div class="avatar ${role}">${icon}</div>
                <div class="message-content">${content}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function showTyping() {
            const container = document.getElementById('messagesContainer');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="avatar assistant">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 8V4H8"/>
                        <rect width="16" height="12" x="4" y="8" rx="2"/>
                        <path d="M2 14h2"/>
                        <path d="M20 14h2"/>
                        <path d="M15 13v2"/>
                        <path d="M9 13v2"/>
                    </svg>
                </div>
                <div class="message-content">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            container.appendChild(typingDiv);
            container.scrollTop = container.scrollHeight;
        }

        function hideTyping() {
            const typingDiv = document.getElementById('typingIndicator');
            if (typingDiv) typingDiv.remove();
        }

        // Menu
        function showMenu() {
            clearOptions();
            
            if (!collegeData || Object.keys(collegeData).length === 0) return;
            
            const container = document.getElementById('messagesContainer');
            const menuDiv = document.createElement('div');
            menuDiv.className = 'topic-buttons';
            menuDiv.id = 'optionsContainer';
            
            Object.entries(collegeData).forEach(([key, topic]) => {
                const button = document.createElement('button');
                button.className = 'topic-button';
                button.onclick = () => selectTopic(key);
                const cleanTitle = topic.name.replace(/^[^\w\s]*\s*/, '');
                button.innerHTML = `
                    <div class="topic-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                        </svg>
                    </div>
                    <span>${cleanTitle}</span>
                `;
                menuDiv.appendChild(button);
            });
            
            container.appendChild(menuDiv);
            container.scrollTop = container.scrollHeight;
        }

        function selectTopic(topicKey) {
            const topic = collegeData[topicKey];
            if (!topic) return;
            
            addMessage('user', topic.name);
            addMessage('assistant', `Great choice! Let me help you with ${topic.name}. What would you like to know?`);
            
            selectedTopic = topicKey;
            botState = 'detail';
            
            clearOptions();
            showOptions();
        }

        function showOptions() {
            if (!selectedTopic) return;
            
            const topic = collegeData[selectedTopic];
            if (!topic || !topic.options) return;
            
            const container = document.getElementById('messagesContainer');
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'option-buttons';
            optionsDiv.id = 'optionsContainer';
            
            Object.entries(topic.options)
                .sort((a, b) => a[0].localeCompare(b[0]))
                .forEach(([key, option]) => {
                    const button = document.createElement('button');
                    button.className = 'option-button';
                    button.onclick = () => selectOption(key);
                    button.innerHTML = `
                        <div class="option-content">
                            <div class="option-key">Option ${key}</div>
                            <div class="option-title">${option.title}</div>
                            ${option.description ? `<div class="option-description">${option.description}</div>` : ''}
                        </div>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m9 18 6-6-6-6"/>
                        </svg>
                    `;
                    optionsDiv.appendChild(button);
                });
            
            container.appendChild(optionsDiv);
            container.scrollTop = container.scrollHeight;
        }

        function selectOption(optionKey) {
            if (!selectedTopic) return;
            
            const topic = collegeData[selectedTopic];
            const option = topic?.options[optionKey];
            if (!option) return;
            
            addMessage('user', `${option.title}`);
            addMessage('assistant', option.answer);
            addMessage('assistant', 'Is there anything else I can help you with? Type "menu" or click the reset button to go back!');
            
            botState = 'answer';
            clearOptions();
        }

        function clearOptions() {
            const existing = document.getElementById('optionsContainer');
            if (existing) existing.remove();
        }

        // Reset
        function resetChat() {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            addMessage('assistant', 'Back to the main menu! What would you like to explore?');
            
            botState = 'menu';
            selectedTopic = null;
            showMenu();
        }

        // Send Message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isTyping) return;
            
            if (message.toLowerCase() === 'menu') {
                resetChat();
                input.value = '';
                return;
            }
            
            addMessage('user', message);
            input.value = '';
            isTyping = true;
            toggleInput(true);
            
            showTyping();
            
            try {
                const response = await fetch(`${BACKEND_URL}/feedback`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message,
                        user_name: null,
                        user_email: null
                    })
                });
                
                hideTyping();
                
                if (response.ok) {
                    const data = await response.json();
                    addMessage('assistant', `✓ ${data.message}`);
                    addMessage('assistant', 'Your feedback has been saved. Our team will review it and get back to you if needed. Is there anything else I can help you with?');
                } else {
                    const error = await response.json();
                    addMessage('assistant', `⚠ ${error.error || 'Failed to submit feedback. Please try again later.'}`);
                }
            } catch (error) {
                hideTyping();
                addMessage('assistant', '⚠ Unable to submit feedback. Please make sure the backend is running and try again.');
            } finally {
                isTyping = false;
                toggleInput(false);
            }
        }

        function toggleInput(disabled) {
            document.getElementById('messageInput').disabled = disabled;
            document.getElementById('sendButton').disabled = disabled;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Support Modal
        async function showSupport() {
            const modal = document.getElementById('supportModal');
            modal.classList.add('active');
            
            try {
                const response = await fetch(`${BACKEND_URL}/contact`);
                if (response.ok) {
                    const contact = await response.json();
                    document.getElementById('contactPhone').textContent = contact.phone;
                    document.getElementById('contactPhone').href = `tel:${contact.phone.replace(/\s/g, '')}`;
                    document.getElementById('contactEmail').textContent = contact.email;
                    document.getElementById('contactEmail').href = `mailto:${contact.email}`;
                    document.getElementById('contactAddress').textContent = contact.address;
                }
            } catch (error) {
                console.error('Error loading contact info:', error);
            }
        }

        function closeSupport() {
            document.getElementById('supportModal').classList.remove('active');
        }

        function closeModalOnOutsideClick(event) {
            if (event.target.id === 'supportModal') {
                closeSupport();
            }
        }
    </script>
</body>
</html>
